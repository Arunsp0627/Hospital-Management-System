service: hms-email
frameworkVersion: "3"

provider:
  name: aws
  runtime: python3.9
  region: us-east-1
  environment:
    SES_REGION: us-east-1
  lambdaHashingVersion: 20201221

plugins:
  - serverless-offline

functions:
  sendEmail:
    handler: handler.send_email
    events:
      - http:
          path: send-email
          method: post
          cors: true
          payload: '2.0'